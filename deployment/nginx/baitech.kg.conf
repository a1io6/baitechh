server {
  listen 80;
  listen [::]:80;
  server_name baitech.kg www.baitech.kg;
  return 301 https://baitech.kg$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name baitech.kg;

  ssl_certificate /etc/letsencrypt/live/baitech.kg/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/baitech.kg/privkey.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  root /var/www/baitech2/out;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /products/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /media/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name www.baitech.kg;

  ssl_certificate /etc/letsencrypt/live/baitech.kg/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/baitech.kg/privkey.pem;

  return 301 https://baitech.kg$request_uri;
}
